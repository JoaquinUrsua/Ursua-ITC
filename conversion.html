<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion</title>
    <link rel="stylesheet" href="conversion.css">
</head>
<body>
    <header>
        <h1>Conversion</h1>
    </header>
    <main>
        <div class="container">
            <section class="conversion-section">
                <h2>Temperature Conversion</h2>
                <label for="tempInput">Temperature:</label>
                <input id="tempInput" type="number" placeholder="Enter a value">
                <div class="button-group">
                    <button id="CtoF">Celsius to Fahrenheit</button>
                    <button id="FtoC">Fahrenheit to Celsius</button>
                </div>
                <input type="number" id="tempResult" readonly placeholder="Result">
            </section>

            <section class="conversion-section">
                <h2>Measurement Conversion</h2>
                <label for="meaInput">Measurement:</label>
                <input id="meaInput" type="number" placeholder="Enter a value">
                <div class="button-group">
                    <button id="MtoF">Meters to Feet</button>
                    <button id="FtoM">Feet to Meters</button>
                </div>
                <input type="number" id="meaResult" readonly placeholder="Result">
            </section>
        </div>
        <footer>
            <a href="index.html" class="back-home">Back to Home Page</a>
        </footer>
    </main>
    <script src="conversion.js"></script>
</body>
</html>
