<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial & Sum Calculator</title>
    <link rel="stylesheet" href="factorial&sum.css">
</head>
<body>
    <header>
        <h1>Factorial & Sum Calculator</h1>
    </header>
    <main>
        <div class="container">
            <section class="calculation-section">
                <label for="input">Calculates the first "N" natural numbers:</label>
                <input id="input" type="number" placeholder="Enter a number" min="1">
                <button id="calculate">Calculate</button>
                <div class="results">
                    <p id="factorial1"></p>
                    <p id="sum2"></p>
                    <p id="average3"></p>
                </div>
            </section>
        </div>
        <footer>
            <a href="index.html" class="back-home">Back to Home Page</a>
        </footer>
    </main>
    <script src="factorial&sum.js"></script>
</body>
</html>
